<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Real-Time Weather Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #cityInput {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
        }

        #searchBtn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            background: #00b4d8;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #searchBtn:hover {
            background: #0096c7;
            transform: translateY(-2px);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            text-align: left;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.8;
        }

        .profile-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .profile-links a {
            color: #00b4d8;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .profile-links a:hover {
            color: #90e0ef;
        }

        .thank-you {
            margin-top: 2rem;
            font-style: italic;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: -1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WeatherSphere üåç</h1>
            <p>Your Gateway to Global Weather Insights</p>
        </div>

        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Get Weather</button>
        </div>

        <div class="weather-card">
            <div class="weather-header">
                <h2 id="location">-</h2>
                <img class="weather-icon" id="weatherIcon" src="" alt="Weather Icon">
                <p id="temperature">-</p>
                <p id="description">-</p>
            </div>
            <div class="weather-info">
                <div>
                    <p>Humidity: <span id="humidity">-</span>%</p>
                    <p>Wind Speed: <span id="windSpeed">-</span> m/s</p>
                </div>
                <div>
                    <p>Feels Like: <span id="feelsLike">-</span>¬∞C</p>
                    <p>Pressure: <span id="pressure">-</span> hPa</p>
                </div>
            </div>
        </div>

        <div class="thank-you" id="thankYou">
            Thank you for using WeatherSphere! ‚ù§Ô∏è
        </div>
    </div>

    <div class="footer">
        <div class="profile-links">
            <a href="https://www.linkedin.com/in/aditya-kumarmishra" target="_blank">LinkedIn</a>
            <a href="https://github.com/adityakrmishra" target="_blank">GitHub</a>
        </div>
        <p>Created with ‚ù§Ô∏è by Aditya Kumar Mishra</p>
    </div>

    <script>
        const API_KEY = '8aecd79dc3104cfba78100826251202';
        const weatherCard = document.querySelector('.weather-card');
        const thankYou = document.getElementById('thankYou');

        async function getWeather(city) {
            try {
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=no`
                );
                
                if (!response.ok) throw new Error('City not found');
                
                const data = await response.json();
                
                // Update DOM elements
                document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
                document.getElementById('temperature').textContent = `${data.current.temp_c}¬∞C`;
                document.getElementById('description').textContent = data.current.condition.text;
                document.getElementById('humidity').textContent = data.current.humidity;
                document.getElementById('windSpeed').textContent = data.current.wind_kph;
                document.getElementById('feelsLike').textContent = data.current.feelslike_c;
                document.getElementById('pressure').textContent = data.current.pressure_mb;
                document.getElementById('weatherIcon').src = data.current.condition.icon;

                weatherCard.style.display = 'block';
                thankYou.style.display = 'block';
            } catch (error) {
                alert('Error fetching weather data: ' + error.message);
                weatherCard.style.display = 'none';
                thankYou.style.display = 'none';
            }
        }

        // Event Listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value;
            if (city) getWeather(city);
        });

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = document.getElementById('cityInput').value;
                if (city) getWeather(city);
            }
        });
    </script>
</body>
</html>
