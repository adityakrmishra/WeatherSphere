<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #cityInput {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
        }

        #searchBtn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            background: #00b4d8;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #searchBtn:hover {
            background: #0096c7;
            transform: translateY(-2px);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            text-align: left;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.8;
        }

        .profile-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .profile-links a {
            color: #00b4d8;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .profile-links a:hover {
            color: #90e0ef;
        }

        .thank-you {
            margin-top: 2rem;
            font-style: italic;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: -1rem 0;
        }

      /* New Styles */
.theme-switcher {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 0.5rem;
}

.theme-switcher button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

.forecast-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    margin: 2rem 0;
}

.forecast-day {
    background: rgba(255, 255, 255, 0.1);
    padding: 1rem;
    border-radius: 10px;
    text-align: center;
}

.chart-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 20px;
    margin: 2rem 0;
}

.news-feed {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 20px;
    margin: 2rem 0;
}

.news-item {
    margin: 1rem 0;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

@media (max-width: 768px) {
    .weather-info {
        grid-template-columns: 1fr;
    }
    
    .forecast-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

    @media (max-width: 480px) {
    .container {
        padding: 1rem;
    }
    
    #cityInput {
        width: 200px;
    }
    
    .search-container {
        flex-direction: column;
        align-items: center;
    }
    
    .theme-switcher {
        top: 10px;
        right: 10px;
        flex-direction: column;
    }
}
    </style>
</head>

// Geolocation
document.getElementById('getLocation').addEventListener('click', () => {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            getWeather(`${position.coords.latitude},${position.coords.longitude}`);
        });
    } else {
        alert('Geolocation is not supported by your browser');
    }
});

// 7-Day Forecast
async function getForecast(city) {
    const response = await fetch(
        `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${city}&days=7`
    );
    const data = await response.json();
    
    const forecastHTML = data.forecast.forecastday.map(day => `
        <div class="forecast-day">
            <h3>${new Date(day.date).toLocaleDateString('en', {weekday: 'short'})}</h3>
            <img src="${day.day.condition.icon}" alt="${day.day.condition.text}">
            <p>${day.day.maxtemp_c}¬∞C / ${day.day.mintemp_c}¬∞C</p>
            <p>${day.day.condition.text}</p>
        </div>
    `).join('');
    
    document.getElementById('forecastContainer').innerHTML = forecastHTML;
}

// Dynamic Backgrounds
function updateBackground(condition) {
    const backgroundImages = {
        'Sunny': '1.jpg',
        'Clear': '2.jpg',
        'Cloudy': '3.jpg',
        'Rain': '4.jpg',
        'Snow': '5.jpg'
    };
    
    const image = backgroundImages[condition] || '1.jpg';
    document.body.style.backgroundImage = `linear-gradient(135deg, rgba(30,60,114,0.8) 0%, rgba(42,82,152,0.8) 100%), url(${image})`;
}

// Themes
function changeTheme(themeName) {
    const theme = themes[themeName];
    document.body.style.setProperty('--primary-color', theme.primary);
    document.body.style.setProperty('--secondary-color', theme.secondary);
    document.body.style.setProperty('--text-color', theme.text);
    localStorage.setItem('theme', themeName);
}

    data: {

        datasets: [

// News Feed
async function getWeatherNews(city) {
    const response = await fetch(
        `https://newsapi.org/v2/everything?q=${city}+weather&apiKey=${NEWS_API_KEY}`
    );
    const data = await response.json();
    
    const newsHTML = data.articles.slice(0, 5).map(article => `
        <div class="news-item">
            <h4>${article.title}</h4>
            <p>${article.description}</p>
            <a href="${article.url}" target="_blank">Read more</a>
        </div>
    `).join('');
    
    document.getElementById('newsFeed').innerHTML = newsHTML;
}







        const API_KEY = '8aecd79dc3104cfba78100826251202';
        const weatherCard = document.querySelector('.weather-card');
        const thankYou = document.getElementById('thankYou');

        async function getWeather(city) {
            try {
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=no`
                );
                
                if (!response.ok) throw new Error('City not found');
                
                const data = await response.json();
                
                // Update DOM elements
                document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
                document.getElementById('temperature').textContent = `${data.current.temp_c}¬∞C`;
                document.getElementById('description').textContent = data.current.condition.text;
                document.getElementById('humidity').textContent = data.current.humidity;
                document.getElementById('windSpeed').textContent = data.current.wind_kph;
                document.getElementById('feelsLike').textContent = data.current.feelslike_c;
                document.getElementById('pressure').textContent = data.current.pressure_mb;
                document.getElementById('weatherIcon').src = data.current.condition.icon;

                weatherCard.style.display = 'block';
                thankYou.style.display = 'block';
            } catch (error) {
                alert('Error fetching weather data: ' + error.message);
                weatherCard.style.display = 'none';
                thankYou.style.display = 'none';
            }
        }

        // Event Listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value;
            if (city) getWeather(city);
        });

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = document.getElementById('cityInput').value;
                if (city) getWeather(city);
            }
        });

        // Add to JavaScript
let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

function addFavorite(city) {
    if (!favorites.includes(city)) {
        favorites.push(city);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        updateFavoritesList();
    }
}

function updateFavoritesList() {
    const favoritesList = document.getElementById('favoritesList');
    favoritesList.innerHTML = favorites.map(city => `
        <li onclick="getWeather('${city}')">${city}</li>
    `).join('');
}
